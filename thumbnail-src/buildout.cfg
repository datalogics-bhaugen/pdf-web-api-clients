[buildout]
relative-paths = true
versions = pinned-versions
test-directory = ${:directory}/test
develop = ${:directory}
parts =
    app
    server
    nose

[pinned-versions]
; gunicorn = 18.0

[app]
name = thumbnail
recipe = zc.recipe.egg
eggs =
    Flask
    requests
    simplejson
    ${:name}
entry-points = ${:name}=${:app}.run
arguments = host='0.0.0.0', port=5050
app = ${:name}:app

[server]
name = gunicorn
recipe = zc.recipe.egg
eggs =
    ${:name}
    eventlet
    setuptools
    ${app:eggs}
scripts = ${:name}

[nose]
recipe = pbp.recipe.noserunner
eggs = ${app:eggs}
initialization =
    print('cd %s' % '${:working-directory}')
working-directory = ${buildout:test-directory}

