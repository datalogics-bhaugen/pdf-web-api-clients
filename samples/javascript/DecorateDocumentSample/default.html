<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DecorateDocumentSample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- DecorateDocumentSample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1 class="headerClass">Decorate Document</h1>
    <div class="mainContent">
        <p>Application ID:</p>
        <input id="applicationID" type="text" />
        <p>Application key:</p>
        <input id="applicationKey" type="text" />
        <p>This sample will prompt you to select a PDF and a file of decoration input. Just press the button below!</p>
        <button id="decorateDocument">Decorate!</button>
        <div id="displayResult"></div>
    </div>
</body>
</html>
